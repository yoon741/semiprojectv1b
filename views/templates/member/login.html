{% extends 'include/base.html' %}

{% block title %}
세미프로젝트 - 로그인
{% endblock %}

{% block main %}
    <main>
      <h2>로그인</h2>
        <div class="d-flex justify-content-center align-items-center" style="height: 65vh">
        <form name="loginfrm" id="login" class="col-5">
        <div class="row my-2"><label for="userid" class="col-form-label col-4 text-end">아이디</label>
            <div class="col-7">
            <input type="text" name="userid" id="userid" required class="form-control"></div></div>
        <div class="row my-2"><label for="passwd" class="col-form-label col-4 text-end">비밀번호</label>
            <div class="col-7">
            <input type="password" name="passwd" id="passwd" required class="form-control"></div></div>
        <div class="row my-2"><label class="col-form-label col-4 text-end"></label>
            <div class="col-7">
            <button type="submit" id="loginbtn" class="btn btn-dark">로그인</button></div></div>
        </form>
        </div>
    </main>
{% endblock %}

{% block script %}
<script>
    let loginfrm = document.loginfrm;  //버튼타입의 경우 버튼에 걸어야 하고 서브밋타입일때는 폼에다가 걸어야함

    loginfrm.addEventListener('submit', (e) => {        // e라는 서밋 이벤트 매개변수
        e.preventDefault();    // 버튼의 submit 기능 중지해야 패치를 사용해 서버에 전송가능

        // 폼에 입력된 로그인 정보를 초기화함
        const formData = new FormData(loginfrm);
        console.log(formData);

        // 서버로 보내기 위해 폼데이터를 JSON객체로 변환
        let jsondata = {};
        formData.forEach((val, key) => {
            jsondata[key] = val;
        });
        console.log(jsondata);

        fetch('/member/login', {
            method: 'post',
            headers:{
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(jsondata),
            redirect: 'follow'
        }).then((res) => {
            if (res.redirected) location.href = res.url;
        });
    });
</script>
{% endblock %}
