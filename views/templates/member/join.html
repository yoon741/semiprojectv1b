<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>세미프로젝트</title>
    <link rel="stylesheet" href="/static/css/bs5/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/project.css">
    <style>
        form { width: 350px; margin: 110px auto; }
        form label { display: inline-block; width: 120px; text-align: right;
            font-weight: bold; }
        form div { margin: 5px 0; }
        form input { padding: 5px; }
        button { width: 80px; margin-left: 8px; padding: 3px; }


    </style>
</head>
<body>
  <div id="wrap">
      <header><h1>세미프로젝트 v1</h1></header>
      <nav><ul id="menu">
        <li><a href="/">Home</a></li>
        <li><a href="/member/join">회원가입</a></li>
        <li><a href="/member/login">로그인</a></li>
        <li><a href="/board/list">게시판</a></li>
        <li><a href="/member/myinfo">회원정보</a></li>
      </ul>
        <hr>
      </nav>
      <main>
          <h2>회원가입</h2>
        <form name="joinfrm" method="post" id="join">
            <div><label for="userid">아이디</label>
              <input type="text" name="userid" id="userid" required
                        minlength="6" maxlength="16"></div>
            <div><label for="passwd">비밀번호</label>
              <input type="password" name="passwd" id="passwd" required
                     minlength="6" maxlength="16"></div>
            <div><label for="repasswd">비밀번호 확인</label>
              <input type="password" name="repasswd" id="repasswd" required
                     minlength="6" maxlength="16"></div>
            <div><label for="name">이름</label>
              <input type="text" name="name" id="name" required></div>
            <div><label for="email">이메일</label>
                <input type="text" name="email" id="email" required></div>
            <div><label></label><button type="submit" id="joinbtn">입력완료</button>
                <button type="reset" id="rstbtn">다시입력</button></div>
        </form>
      </main>
      <footer>
        <hr>
        <p class="text-center">copyright &copy; 2024. yoonsun. All Rights Reserved</p>
      </footer>
  </div>
</body>
</html>
